name: Code Quality
on:
  push:
    branches-ignore:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/install-deps

      - name: Prettier
        run: pnpm run format:check

      - name: ESLint
        run: pnpm eslint .

      - name: Typecheck
        run: pnpm run -r type-check

      - name: Build
        run: pnpm --filter web build
