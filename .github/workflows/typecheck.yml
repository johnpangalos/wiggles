name: Typecheck
on: 
  push:
    branches-ignore:
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest

    name: Typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/install-deps

      - name: Typecheck web
        run: pnpm run -r type-check

